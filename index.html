<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 30px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Resume Builder</h1>
        <form action="#">
            <!-- Personal Information Section -->
            <div class="section">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address"></textarea>
                </div>
            </div>

            <!-- Work Experience Section -->
            <div class="section">
                <h2>Work Experience</h2>
                <div class="form-group">
                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title" name="job-title" required>
                </div>
                <div class="form-group">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="company-name" name="company-name" required>
                </div>
                <div class="form-group">
                    <label for="job-description">Job Description:</label>
                    <textarea id="job-description" name="job-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="job-dates">Employment Dates:</label>
                    <input type="text" id="job-dates" name="job-dates" placeholder="MM/YYYY - MM/YYYY">
                </div>
            </div>

            <!-- Education Section -->
            <div class="section">
                <h2>Education</h2>
                <div class="form-group">
                    <label for="degree">Degree:</label>
                    <input type="text" id="degree" name="degree" required>
                </div>
                <div class="form-group">
                    <label for="university">University Name:</label>
                    <input type="text" id="university" name="university" required>
                </div>
                <div class="form-group">
                    <label for="grad-year">Graduation Year:</label>
                    <input type="text" id="grad-year" name="grad-year" required>
                </div>
            </div>

            <!-- Skills Section -->
            <div class="section">
                <h2>Skills</h2>
                <div class="form-group">
                    <label for="skills">Skills (separate with commas):</label>
                    <textarea id="skills" name="skills" required></textarea>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Generate Resume</button>
            </div>
        </form>
    </div>

</body>
</html>
